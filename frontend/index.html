<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookMaster - Recipe Sharing Platform</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="assets/css/style.css?v=3.0">
    <link rel="stylesheet" href="assets/css/spapp.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="javascript:void(0)" onclick="showView('home')">
                <i class="fas fa-utensils"></i> CookMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="javascript:void(0)" onclick="showView('home')">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" onclick="showView('recipes')">
                            <i class="fas fa-book-open"></i> Recipes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" onclick="showView('community')">
                            <i class="fas fa-comments"></i> Community
                        </a>
                    </li>
                    <li class="nav-item guest-nav">
                        <a class="nav-link" href="javascript:void(0)" onclick="showView('login')">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                    <li class="nav-item guest-nav">
                        <a class="nav-link" href="javascript:void(0)" onclick="showView('register')">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </li>
                    <li class="nav-item auth-nav d-none">
                        <a class="nav-link" href="javascript:void(0)" onclick="showView('favorites')">
                            <i class="fas fa-heart"></i> Favorites
                        </a>
                    </li>
                    <li class="nav-item auth-nav d-none">
                        <a class="nav-link" href="javascript:void(0)" onclick="showView('submit-recipe')">
                            <i class="fas fa-plus-circle"></i> Submit Recipe
                        </a>
                    </li>
                    <li class="nav-item dropdown admin-nav d-none">
                        <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="adminDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-shield"></i> Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="javascript:void(0)" onclick="showView('admin-dashboard')">Dashboard</a></li>
                            <li><a class="dropdown-item" href="javascript:void(0)" onclick="showView('admin-recipes')">Manage Recipes</a></li>
                            <li><a class="dropdown-item" href="javascript:void(0)" onclick="showView('admin-users')">Manage Users</a></li>
                        </ul>
                    </li>

                        <span class="nav-link">
                            <i class="fas fa-user-circle"></i> <span id="username-display">User</span>
                        </span>
                    </li>
                    <li class="nav-item auth-nav d-none">
                        <a class="nav-link" href="javascript:void(0)" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    <main id="app-container" class="py-4">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
