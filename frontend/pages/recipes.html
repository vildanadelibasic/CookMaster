<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2 class="section-title">All Recipes</h2>
            <p class="text-muted">Explore our collection of delicious recipes from around the world</p>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" id="searchInput" class="form-control" placeholder="Search recipes..." onkeyup="filterRecipes()">
            </div>
        </div>
        <div class="col-md-4">
            <select id="categoryFilter" class="form-control" onchange="filterRecipes()">
                <option value="all">All Categories</option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <p class="text-muted" id="resultsCount">Loading recipes...</p>
        </div>
    </div>
    <div class="row" id="recipesContainer">
        <div class="col-12 text-center py-5">
            <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
            <p class="text-muted">Loading recipes from database...</p>
        </div>
    </div>
    <div class="row mt-4" id="paginationContainer">
        <div class="col-md-12">
            <nav>
                <ul class="pagination justify-content-center" id="recipePagination">
                </ul>
            </nav>
        </div>
    </div>
</div>
