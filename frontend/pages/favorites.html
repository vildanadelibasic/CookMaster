<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2 class="section-title"><i class="fas fa-heart text-danger"></i> My Favorite Recipes</h2>
            <p class="text-muted">Your personal collection of saved recipes</p>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="alert alert-info">
                <i class="fas fa-heart"></i> You have <strong>0</strong> recipes in your favorites
            </div>
        </div>
    </div>
    <div class="row" id="favoritesContainer">
        <div class="col-12 text-center py-5">
            <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
            <p class="text-muted">Loading your favorites...</p>
        </div>
    </div>
    <div class="row d-none" id="emptyState">
        <div class="col-md-12">
            <div class="text-center py-5">
                <i class="fas fa-heart-broken fa-5x text-muted mb-3"></i>
                <h3>No favorites yet</h3>
                <p class="text-muted">Start exploring recipes and add your favorites!</p>
                <button class="btn btn-primary" onclick="showView('recipes')">
                    <i class="fas fa-search"></i> Browse Recipes
                </button>
            </div>
        </div>
    </div>
</div>
