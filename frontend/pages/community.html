<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2 class="section-title">Community Hub</h2>
            <p class="text-muted">Connect with fellow food enthusiasts, share ideas, and get inspired!</p>
        </div>
    </div>
    <div class="row mb-4" id="communityLoginPrompt">
        <div class="col-md-12">
            <div class="card bg-light">
                <div class="card-body text-center py-4">
                    <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
                    <h5>Join the Conversation!</h5>
                    <p class="text-muted mb-3">Login or create an account to share your thoughts, ask questions, and connect with other food lovers.</p>
                    <button class="btn btn-primary me-2" onclick="showView('login')">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="btn btn-outline-primary" onclick="showView('register')">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4 d-none" id="communityCommentForm">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5><i class="fas fa-comment-dots"></i> Share Your Thoughts</h5>
                    <textarea class="form-control mb-2" id="communityNewCommentText" rows="3" placeholder="What's on your mind? Share a cooking tip, ask a question, or start a discussion..."></textarea>
                    <div class="d-flex justify-content-between align-items-center">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="communityIsQuestion"> 
                            This is a question
                        </label>
                        <button class="btn btn-primary" id="communityPostBtn">
                            <i class="fas fa-paper-plane"></i> Post Comment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="btn-group">
                <button class="btn btn-outline-primary active" id="communityBtnRecent">
                    <i class="fas fa-clock"></i> Recent
                </button>
                <button class="btn btn-outline-primary" id="communityBtnPopular">
                    <i class="fas fa-star"></i> Popular
                </button>
                <button class="btn btn-outline-primary" id="communityBtnQuestions">
                    <i class="fas fa-question-circle"></i> Questions
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="communitySearchBox" placeholder="Search discussions...">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <p class="text-success fw-bold" id="communityCount">Loading comments...</p>
        </div>
    </div>
    <div class="row" id="communityCommentsArea">
        <div class="col-12 text-center py-5">
            <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
            <p class="text-muted">Loading community discussions...</p>
        </div>
    </div>
</div>
