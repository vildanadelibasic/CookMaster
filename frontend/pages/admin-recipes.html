<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2 class="section-title">Manage Recipes</h2>
            <p class="text-muted">Review, approve, or delete submitted recipes</p>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card bg-warning text-white">
                <div class="card-body text-center">
                    <h3><i class="fas fa-clock"></i> <span id="pendingRecipesCount">0</span></h3>
                    <p class="mb-0">Pending Approval</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card bg-success text-white">
                <div class="card-body text-center">
                    <h3><i class="fas fa-check"></i> <span id="approvedRecipesCount">0</span></h3>
                    <p class="mb-0">Approved</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card bg-primary text-white">
                <div class="card-body text-center">
                    <h3><i class="fas fa-book"></i> <span id="totalRecipesCount">0</span></h3>
                    <p class="mb-0">Total Recipes</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="recipesTable" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Recipe Name</th>
                                    <th>Category</th>
                                    <th>Author</th>
                                    <th>Submitted</th>
                                    <th>Status</th>
                                    <th>Difficulty</th>
                                    <th>Rating</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="9" class="text-center py-4">
                                        <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                                        <p class="text-muted mt-2">Loading recipes...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
