<div class="container" id="recipe-details-container">
    <div class="row mb-3">
        <div class="col-md-12">
            <button class="btn btn-outline-secondary" onclick="showView('recipes')">
                <i class="fas fa-arrow-left"></i> Back to All Recipes
            </button>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="recipe-title" id="recipeTitle">Loading...</h1>
            <div class="recipe-meta mb-3">
                <span class="recipe-meta-item">
                    <i class="fas fa-user"></i> <span id="recipeAuthor">Loading...</span>
                </span>
                <span class="recipe-meta-item">
                    <i class="fas fa-calendar"></i> <span id="recipeDate">-</span>
                </span>
            </div>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-danger btn-lg mb-2 w-100" id="favoriteBtn" onclick="toggleRecipeFavorite()">
                <i class="far fa-heart"></i> Add to Favorites
            </button>
            <div class="btn-group w-100" role="group">
                <button class="btn btn-outline-primary" onclick="printRecipe()">
                    <i class="fas fa-print"></i> Print
                </button>
                <button class="btn btn-outline-success" onclick="shareRecipe()">
                    <i class="fas fa-share-alt"></i> Share
                </button>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="card">
                <img id="recipeImage" src="https://images.unsplash.com/photo-1495521821757-a1efb6729352?w=800&h=500&fit=crop" 
                     class="card-img-top" alt="Recipe" style="height: 400px; object-fit: cover;"
                     onerror="this.src='https://images.unsplash.com/photo-1495521821757-a1efb6729352?w=800&h=500&fit=crop'">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-info-circle"></i> Quick Info</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <strong><i class="fas fa-clock text-primary"></i> Prep Time:</strong><br>
                        <span id="recipePrepTime">-</span>
                    </div>
                    <div class="mb-3">
                        <strong><i class="fas fa-users text-success"></i> Servings:</strong><br>
                        <span id="recipeServings">-</span>
                    </div>
                    <div class="mb-3">
                        <strong><i class="fas fa-fire text-warning"></i> Difficulty:</strong><br>
                        <span class="badge bg-warning" id="recipeDifficulty">-</span>
                    </div>
                    <div class="mb-3">
                        <strong><i class="fas fa-tag text-info"></i> Category:</strong><br>
                        <span class="badge bg-info" id="recipeCategory">-</span>
                    </div>
                    <div>
                        <strong><i class="fas fa-star text-warning"></i> Rating:</strong><br>
                        <span id="recipeLikes">No ratings yet</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4><i class="fas fa-align-left"></i> Description</h4>
                    <p id="recipeDescription" class="lead">
                        Loading description...
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-list"></i> Ingredients</h5>
                </div>
                <div class="card-body">
                    <ul id="recipeIngredients" class="list-unstyled">
                        <li><i class="fas fa-spinner fa-spin"></i> Loading...</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-clipboard-list"></i> Instructions</h5>
                </div>
                <div class="card-body">
                    <ol id="recipeInstructions">
                        <li>Loading instructions...</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0"><i class="fas fa-comments"></i> Comments & Discussion</h5>
                </div>
                <div class="card-body">
                    <div id="commentsList">
                        <div class="text-center py-3">
                            <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                            <p class="text-muted mt-2">Loading comments...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
